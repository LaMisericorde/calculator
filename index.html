<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css ">
    <script src="./script/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="last-display"></div>
            <div class="current-display">
                <span class="first-operand"></span>
                <span class="operator-display"></span>
                <span class="second-operand"></span>
            </div>
        </div>

        <div class="button-container">
            <button class="clear">C</button>
            <button class="sign">+/-</button>
            <button class="division operator">รท</button>
            <button class="multiplication operator">ร</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="subtraction operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="adition operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equal">=</button>
            <button class="zero number">0</button>
            <button class="period">.</button>
        </div>
    </div>
</body>
</html>
