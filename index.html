<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css ">
    <script src="./script/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="last-display"></div>
            <div class="current-display"></div>
        </div>

        <div class="button-container">
            <button class="">C</button>
            <button class="">+/-</button>
            <button class="">รท</button>
            <button class="">ร</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">-</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">+</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="equal">=</button>
            <button class="zero">0</button>
            <button class="">.</button>
        </div>
    </div>
</body>
</html>
